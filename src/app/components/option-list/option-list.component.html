<div
  class="options-list {{ active == true ? 'active' : '' }}"
  (mousedown)="onMouseDown($event)"
>
  <div *ngFor="let option of options" id="{{ option }}" class="option">
    {{ convertToWordCase(option) }}
  </div>
</div>

<div class="select" (click)="onSelect($event)">
  <div
    class="arrow"
    [ngStyle]="{
      backgroundImage: 'url(' + siteUrl + '/assets/images/down-arrow.png' + ')'
    }"
  ></div>
  {{ convertToWordCase(selected == "" ? label : selected) }}
</div>
