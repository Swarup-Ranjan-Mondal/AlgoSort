<div class="options-list {{ active == true ? 'active' : '' }}">
  <div
    *ngFor="let option of options"
    class="option"
    id="{{ option }}"
    (click)="onClick($event)"
  >
    {{ convertToWordCase(option) }}
  </div>
</div>

<div class="select" (click)="onSelect($event)">
  {{ convertToWordCase(selected == "" ? label : selected) }}
</div>
